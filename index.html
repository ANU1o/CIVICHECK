<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <!-- <script src="./js/search.js"></script> -->
  </head>
  <body class="bg-body-secondary">
    <header class="user-select-none">
      <div class="m-5 mb-0">
        <div class="text-center text-primary">
          <i class="fa-solid fa-address-card fa-6x"></i>
          <h1 class="text-uppercase text-dark fw-bolder my-3">
            Employee Search
          </h1>
        </div>
        <input
          type="text"
          name="civilid"
          placeholder="Civil ID"
          id="civilid"
          class="form-control rounded-bottom-0"
          minlength="12"
          maxlength="12"
          pattern="[0-9]{12}"
        />
        <template class="search">
          <div class="bg-body-tertiary rounded-bottom shadow border p-5">
            <h1 class="text-primary">
              <span id="sname"></span>
            </h4>
            <div class="h6">
              <strong>Civil ID:</strong> <span id="scid"></span>
            </div>
            <div class="h6">
              <p><strong>Position:</strong> <span id="sposition"></span></p>
            </div>
          </div>
        </template>

        <div class="searchcont"></div>
      </div>
    </header>
    <main class="container-fluid">
      <div
        class="bg-body-tertiary rounded shadow border m-5 p-5 content overflow-y-scroll"
      >
        <template class="viewAll">
          <div class="col-lg-5 col-sm-12">
            <div class="card">
              <div class="card-header">
                <strong>Civil ID:</strong> <span id="cid"></span>
              </div>
              <div class="card-body p-3">
                <h6 class="text-primary">
                  <span id="name"></span>
                </h6>
              </div>
              <div class="card-footer">
                <p><strong>Position:</strong> <span id="position"></span></p>
              </div>
            </div>
          </div>
        </template>
        <div class="view row justify-content-center gap-3"></div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/38647df40d.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/tableData.js"></script>
  </body>
</html>
